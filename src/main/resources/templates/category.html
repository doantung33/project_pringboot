<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h1>List Product</h1>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Address</td>
        <td>Category</td>
        <td>Buy</td>
    </tr>
    <tr th:each="c:${c}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.}"></td>
        <td th:text="${c.category.name}"></td>
        <td><a th:href="@{'/products/view/'+${c.id}}">Buy</a></td>
    </tr>
</table>
</body>
</html>
